<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="assets/images/face.png" type="image/png">
    <title>Demo: Pose Estimator</title>

    <script src="assets/js/fontawesome.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/tingle.css">

</head>
<body>

<div class="container">

  <div class="app">

    <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
    <video id="camera-stream"></video>
    <img id="snap">

    <p id="error-message"></p>

    <div class="controls">
      <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="fas fa-trash-alt fa-2x"></i></a>

      <a href="#" id="take-photo" title="Take Photo"><i class="fas fa-camera-retro fa-2x"></i></a>
      <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled"><i class="fas fa-download fa-2x"></i></a>
    </div>

    <!-- Hidden canvas element. Used for taking snapshot of video. -->
    <canvas></canvas>

  </div>
  <div id="response"></div>

</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/renderjson.js"></script>
<script src="assets/js/tingle.js"></script>

</body>

</html>
